  id: 8
  name: "Matty"
  surname: "Stratton"
  company: "PagerDuty"
  title: "DevOps Advocate"
  bio: "Matty Stratton is a DevOps Advocate at PagerDuty, where he helps dev and ops teams advance the practice of their craft and become more operationally mature. He collaborates with PagerDuty customers and industry thought leaders in the broader DevOps community, and back when he drove, his license plate actually said “DevOps”.<br><br> Matty has over 20 years experience in IT operations, ranging from large financial institutions such as JPMorganChase and internet firms, including Apartments.com. He is a sought-after speaker internationally, presenting at Agile, DevOps, and ITSM focused events, including ChefConf, DevOpsDays, Interop, PINK, and others worldwide. Matty is the founder and co-host of the popular <a href='https://www.arresteddevops.com'>Arrested DevOps</a> podcast, as well as a global organizer of the <a href='https://www.devopsdays.org'>DevOpsDays</a> set of conferences.<br><br> He lives in Chicago and has three awesome kids - Henry, Joey, and Sophia, who he loves just a little bit more than he loves *Doctor Who*. He is currently on a mission to discover the best pho in the world."
  thumbnailUrl: mattystratton.jpg
