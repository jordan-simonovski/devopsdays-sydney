  title: "DevOps Manager"
  bio: "Peter McCool was raised by quantum mechanics and so came to regard computers as a tool to do one's dirty work from a young age. He started his IT career in 1995, in desktop support. Since then he's been a UNIX system administrator, various kinds of developer, a tester, and a solution architect, among other things. DevOps, as something that involves all of these things and then some, fascinates him."
